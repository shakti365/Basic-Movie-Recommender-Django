{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
<link href="{% static 'css/searchbar.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
<section class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form method="GET" action=".">
					<input type="text" name="query" placeholder="Search Movies!" class="btn btn-default btn-lg" />
					<input type="submit" value="Search" class="btn btn-default btn-lg"/>
				</form>
				{% if show_results %}
				{% for i in results %}
					<p><a href="movie/?query={{ i.imdb_id }}">{{ i.movie_name }}</a> </p>
				{% endfor %}
				<h1>You might also like:</h1>
				{% for i in recommended %}
					<p><a href="/movie">{{ i.movie_name }}</a></p>
				{% endfor %}
				{% endif %}
            </div>
        </div>
</section>
{% endblock %}
